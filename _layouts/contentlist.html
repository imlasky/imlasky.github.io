---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
        <li>
          <h2><a href="{{ post.url }}">Temp-Project-{{forloop.index}}: {{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
    {% endif %}
  {% endfor %}
</ul>
